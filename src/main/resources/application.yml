logging:
  file:
    name: logs/sboard.log
  level:
    root: info
mybatis:
  mapper-locations: classpath:mappers/**/*.xml
server:
  port: 8080
  servlet:
    context-path: /sboard
spring:
  application:
    name: sboard
    version: ${version}
  datasource:
    driver-class-name: oracle.jdbc.driver.OracleDriver
    password: abc1234
    url: jdbc:oracle:thin:@//3.35.199.127:1522/XEPDB1
    username: sboard
  devtools:
    livereload:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    properties:
      hibernate:
        format_sql: true
        show_sql: true

  security:
    user:
      name: user
      password: 1234
      roles: ADMIN

