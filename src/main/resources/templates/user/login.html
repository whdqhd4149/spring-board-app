<th:block th:include="~{/user/_head.html}"></th:block>
        <main id="user">
            <section class="login">
                <form action="../article/list.html">                    
                    <table border="0">
                        <tr>
                            <td><img th:src="@{/images/login_ico_id.png}" alt="아이디"/></td>
                            <td><input type="text" name="uid" placeholder="아이디 입력"/></td>
                        </tr>
                        <tr>
                            <td><img th:src="@{/images/login_ico_pw.png}" alt="비밀번호"/></td>
                            <td><input type="password" name="pass" placeholder="비밀번호 입력"/></td>
                        </tr>
                    </table>
                    <input type="submit" value="로그인" class="btnLogin"/>
                    
                </form>
                <div>
                    <h3>회원 로그인 안내</h3>
                    <p>
                        아직 회원이 아니시면 회원으로 가입하세요.
                    </p>
                    <div style="text-align: right;">
                        <a href="../find/userId.html">아이디 |</a>
                        <a href="../find/password.html">비밀번호찾기 |</a>
                        <a href="./terms.html">회원가입</a>
                    </div>                    
                </div>
            </section>
        </main>
<th:block th:include="~{/user/_tail.html}"></th:block>
